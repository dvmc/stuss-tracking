<!DOCTYPE html>
<html lang="en">

<head>
    <title>Corona Visitor Tracker App</title>

    <link href="static/bootstrap.min.css" rel="stylesheet">
    <link href="static/jumbotron.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">SaF 2020</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            <a class="nav-link" href="#">Stammdaten <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Verlaufsdaten</a>
            </li>
            <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Status</a>
            </li>
            </ul>
            </div>
        </nav>
        <h3 class="text-muted">Corona Besuchertracker App</h3>
        </div>

        <div class="jumbotron">
            <h1>Stammdatenverwaltung</h1>
            <p class="lead"></p>
            <form class="form-inline my-2 my-lg-0">
                <ul style="list-style-type:none;">
                    <li>
                    <input class="form-control mr-sm-2" type="number" placeholder="ID" aria-label="ID" maxlength="5" size="5">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">laden</button>
                    </li>
                    <li>
                    <p></p>
                    <input class="form-control mr-sm-2" type="text" placeholder="Name" aria-label="Name" size="25">
                    <input class="form-control mr-sm-2" type="text" placeholder="Adresse (Strasse, Hausnr.)" aria-label="Adresse 1" size="25">
                    </li>
                    <li>
                    <input class="form-control mr-sm-2" type="text" placeholder="PLZ" aria-label="PLZ" maxlength="5" size="5">
                    <input class="form-control mr-sm-2" type="text" placeholder="Adresse (Ort, Land)" aria-label="Adresse 2" size="45">
                    </li>
                    <li>
                    <input class="form-control mr-sm-2" type="text" placeholder="Telefon" aria-label="Telefon" size="15">
                    <input class="form-control mr-sm-2" type="email" placeholder="Email" aria-label="Email" size="35">
                    </li>
                    <li>
                    <input class="form-control mr-sm-2" type="radio" aria-label="Gast" id="guest" name="status" value="guest" checked>Gast&nbsp;&nbsp
                    <input class="form-control mr-sm-2" type="radio" aria-label="Band" id="band" name="status" value="band">Band&nbsp;&nbsp;
                    <input class="form-control mr-sm-2" type="radio" aria-label="Crew" id="crew" name="status" value="crew">Crew&nbsp;&nbsp;
                    </li>
                    <li>
                    <input class="form-control mr-sm-2" type="checkbox" aria-label="CoronaWarn"> Corona Warn App?
                    </li>
                    <li>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">speichern</button>
                    </li>
                    <ul>
            </form>
        </div>

        <footer class="footer">
            <p>&copy; Stuss am Fluss 2020</p>
        </footer>
    </div>
</body>

</html>
